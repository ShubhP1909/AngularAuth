<h1>Hello</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-30" *ngFor="let product of LProducts">
            <div class="card shadow-sm h-100">
                <img [src]="product.thumbnail" class="w-100 h-60">
                <div class="card-body">
                    <h2>{{product.title}}</h2>
                    <h5>{{product.brand}}</h5>
                    <div class="products-details">
                        <span class="card-text me-2">{{product.price |currency}}</span>
                        <div class="rounded rating-badge w-60">
                            <img src="https://img.icons8.com/ios-filled/2x/star.png" alt="star" class="star" height="15"
                                width="15" />
                            <span>{{product.rating}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
